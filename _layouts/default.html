<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  {% include header.html %}
  <div class="wrapper">
    <div class="header">
      <h1 class="title"><a href="/">{{ site.name }}</a></h1>
    </div>
    <div class="main">{{ content }}</div>
  {% include header.html %}
    <div class="footer">

      <ul class="contact">
        <li>Oumar FALL <br /><em>Developer // Open Source Advocate</em></li>
        <li>Github: <a href="https://github.com/{{ site.github }}" class="social github">{{ site.github }}</a></li>
        <li>Twitter: <a href="https://twitter.com/{{ site.twitter }}" class="social twitter">{{ site.twitter }}</a></li>
      </ul>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
  <script>
    jQuery(window).function({
    });
  </script>
</body>
</html>
